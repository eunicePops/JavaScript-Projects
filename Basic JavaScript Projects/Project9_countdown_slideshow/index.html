<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operators Constructor </title>
    <link rel="stylesheet" href="CSS/cars.css">

    <script src="JS/main.js"></script>

</head>
<body>

    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./Images/car1.jpg" style="width:100%">
        <div class="text">Blue Car</div>
     </div>

     <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./Images/car2.jpg" style="width:100%">        
        <div class="text">Classic Metal Blue Car</div>
        </div>

        <div class="mySlides fade"> 
        <div class="numbertext">3 / 3</div>
        <img src="./Images/car3.jpg"  style="width:100%">
        <div class="text">Red Car</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>  

<!-- Section for the slideshow count down->
<section>
    <!- Displays the slideshow countdown function-->
    <p>How many seconds would you want to set your alarm for?</p>
    <input id="seconds" value="">
    <button onclick="Count_Down()">Click here for the count down</button>
    <p id="timer"></p>
</section>
</body>
</html>
