<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operators Constructor </title>
    <script src="JS/main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        input {
            margin-right: 10px;
        }
    </style>

<body>
    <h1>Welcome to the Ternary Operators Constructor Project</h1>

   <!-- Section for the ride function--> 
<section>
     <p>Riders must be at least 52 centimeters tall to ride</p>
     <input id="Height" value="52"/>
     <button onclick="Ride_function()">Check Eligibility</button>
     <p id="Ride"></p>
</section>

<!-- Section for the voting function-->
<section>
     <p>Students must be 18 years of Age to be able to vote</p>
     <input id="Age" value="18"/>
     <button onclick="Voting_Requirement()">Check Eligibility</button>
     <p id="Admitted"></p>
</section>


<!-- Section for the vehicle function with the Keywords_and_constructors id-->
<section>
    <button onclick="vehicle_function()">Click for Vehicle function</button>
    <p id="Keywords_and_constructors"></p>    
</section>

<!-- Section for the vehicle function with the New_and_This id-->
<section>
    <button onclick="vehicle_function()">Click for Vehicle function</button>
    <p id="New_and_This"></p>    
</section>


<!-- Section for the person function-->
<section>
    <button onclick="showPerson()">Click for Person function</button>
    <p id="person"></p>    
</section>

<!-- Section for the count function-->
<section>
    <button  onclick="count_Function()">Click for counting function</button>
    <p id="Counting"></p>
</section>

</body>
