<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    // This is the jQuery library that will be used to manipulate the DOM
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
    <script>
        // This is a basic HTML page that uses jQuery to manipulate the DOM
        $(document).ready(function() {
            // Append a body with a container and inner div
            $("html").append(
                // This is the body content that will be added to the HTML
                "<body>\
                    <div id='container'>\
                        <div id ='inner'>\
                            <h1>Basic JQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            ); 
            //change the colour of the second paragraph to red 
            $("#2").css("color", "red");
            //hide the heading when the third paragraph is clicked
            $("#3").click(function() {
                $("h1").hide();
            });
            //show the heading when the first paragraph is clicked
            $("#1").click(function() {
                $("h1").show();
            });
           //slide up and down the inner div 
            $("#inner").slideUp(1000, function() {
                $("#inner").slideDown(1000);
            });
         });
    </script>
</html>
